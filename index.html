<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width-device-width initial-scale=1.0">
        <title>fcc - survey form</title>
    <h1 id="title">Build a Survey Form - FCC</h1>
</head>
<body>
    <p id="description">
        This is a survey form to complete my FCC challenge.
    </p>
    <form action="submit" id="survey-form">
        <label id="name-label">Name:<input type="text" id="name" placeholder="Name" required ></label>
        <label id="email-label">Email:<input type="email" id="email" placeholder="Email" required ></label>
        <label id="number-label">Age:<input type="number" id="number" placeholder="Age" min="13" max="120" required ></label>
        <label>How did you hear about us?
            <select id="dropdown">
                <option value="">(select one)</option>
                <option value="1">Twitter</option>
            </select>
        </label>
        <fieldset>
            <legend>Do you have any animals?</legend>
            <label><input type="radio" value="Cat" name="pet"> Cat</label>
            <label><input type="radio" value="Dog" name="pet"> Dog</label>
        </fieldset>
        <fieldset>
            <legend>Are you a sibling? Check all that apply!</legend>
            <label><input type="checkbox" value="Brother"> Brother</label>
            <label><input type="checkbox" value="Sister"> Sister</label>
        </fieldset>
        <textarea>
            
        </textarea>
        <input type="submit" id="submit" value="Submit">
    </form>
    
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script></body>
    <link rel="stylesheet" href="styles.css" type="text/css">
    </html>
